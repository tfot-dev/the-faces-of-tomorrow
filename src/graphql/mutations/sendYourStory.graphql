mutation sendYourStory(
    $about: String,
    $advise: String,
    $blog: String,
    $comments: String,
    $email: String,
    $inspiration: String,
    $instagram: String,
    $name: String,
    $observedEffects: String,
    $pictures: String,
    $projectIdea: String
) {
    insert_your_story(objects: [{about: $about, advise: $advise, blog: $blog, comments: $comments, email: $email, inspiration: $inspiration, instagram: $instagram name: $name, observedEffects: $observedEffects, pictures: $pictures, projectIdea: $projectIdea}]) {
        affected_rows
    }
}